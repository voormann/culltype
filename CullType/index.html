<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=760, user-scalable=no">
        <title>CullType</title>
        <meta name="description" content="Multi-language minimalist typing test">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>The quick brown fox jumps over the lazy dog</header>
            <section>
                <input type="text" placeholder="Start by typing the first word" spellcheck="false" autocomplete="off">01:00<svg class="reset" width="32" height="32" viewBox="0 0 24 24"><title>[ENTER]</title><path class="reset" d="M0 5h17v2H0zm0 6h13v2H0zm0 6h17v2H0zm24 2V5l-9 7z"/></svg>
            </section>
            <h4 class="gloss">Glossary</h4>
            <section>
                <button class="en">English</button>
                <button class="no">Norsk</button>
                <button class="nl">Nederlands</button>
                <button class="de">Deutsch</button>
                <button class="toggle custom">Customize</button>
            </section>
            <footer>
                <div><h4 class="wpm">Words per minute</h4>0</div>
                <div><h4 class="acc">Accuracy</h4>0</div>
                <div><h4 class="key">Keystrokes</h4>0</div>
            </footer>
        </main>
        <aside class="toggle" hidden>
            <article>
                <textarea placeholder="Add words, separated by spaces, commas, semicolons, or lines... &#10;&#10;Put a hyphen (-) at the beginning to practice a complete text." spellcheck="false"></textarea>
                <div class="warn" hidden>The list must contain at least one word</div>
                <div class="meny">
                    <button class="toggle cancel">Cancel</button>
                    <button class="apply">Apply</button>
                </div>
            </article>
        </aside>
        <script src="locale.js"></script>
        <script src="main.js"></script>
    </body>
</html>
